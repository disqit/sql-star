<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>sqlstar quick test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display:block; margin-bottom:6px; }
    textarea { width: 100%; height: 140px; padding: 8px; }
    button { margin-top: 8px; padding: 6px 12px; }
    .row { margin-top: 16px; }
    pre { background: #f5f5f5; border: 1px solid #ddd; padding: 10px; min-height: 80px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>SqlStar *</h1>

  <label for="query">Query</label>
  <textarea id="query">SELECT * FROM sensitiveWords</textarea>
  <div>
    <button id="go">Submit</button>
  </div>

  <div class="row">
    <strong>Response</strong>
    <pre id="out">{}</pre>
  </div>

  <div class="row">
    <strong>Error</strong>
    <pre id="err"></pre>
  </div>

  <script>
    document.getElementById('go').onclick = function () {
      var q = document.getElementById('query').value;
      var out = document.getElementById('out');
      var err = document.getElementById('err');
      out.textContent = '';
      err.textContent = '';

      fetch('/sqlstar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: q })
      })
      .then(function (r) {
        if (!r.ok) {
          return r.text().then(function (t) {
            throw new Error(t || ('HTTP ' + r.status));
          });
        }
        return r.json();
      })
      .then(function (data) {
        out.textContent = JSON.stringify(data, null, 2);
      })
      .catch(function (e) {
        err.textContent = String(e && e.message ? e.message : e);
      });
    };
  </script>
</body>
</html>
