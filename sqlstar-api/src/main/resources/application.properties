# Spring Boot + H2 (file-based) configuration
spring.datasource.url=jdbc:h2:file:./data/sqlstar;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 console for local development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (Optional) reduce Hibernate SQL logging noise
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=warn
