# Spring Boot + Microsoft SQL Server (default)
spring.datasource.url=jdbc:sqlserver://${MSSQL_HOST:localhost}:${MSSQL_PORT:1433};databaseName=${MSSQL_DB:sqlstar};encrypt=false;trustServerCertificate=true
spring.datasource.username=${MSSQL_USER:sa}
spring.datasource.password=${MSSQL_PASSWORD:YourStrong!Passw0rd}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Reduce Hibernate SQL logging noise
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=warn
